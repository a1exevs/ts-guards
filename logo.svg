<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- White background square -->
  <rect x="0" y="0" width="200" height="220" rx="24" ry="24" fill="#ffffff"/>

  <defs>
    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Main shield -->
  <path d="M100 20 L145 45 L145 100 Q145 120 130 140 L100 160 L70 140 Q55 120 55 100 L55 45 Z"
        fill="url(#shieldGradient)" filter="url(#dropShadow)"/>

  <!-- Inner gloss -->
  <path d="M100 30 L130 50 L130 95 Q130 110 122 123 L100 140 L78 123 Q70 110 70 95 L70 50 Z"
        fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- TS in angled brackets -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="bold"
        text-anchor="middle" fill="white">
    &lt;TS&gt;
  </text>

  <!-- Brackets for guard pattern -->
  <g stroke="url(#accentGradient)" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M82 55 Q75 70 82 85"/>
    <path d="M118 55 Q125 70 118 85"/>
  </g>

  <!-- Validation checkmark -->
  <path d="M88 110 L95 117 L112 100"
        stroke="#10b981" stroke-width="4" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Decorative dots -->
  <circle cx="75" cy="60" r="2" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="125" cy="60" r="2" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="85" cy="125" r="2" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="115" cy="125" r="2" fill="url(#accentGradient)" opacity="0.7"/>

  <!-- Title text below the icon -->
  <text x="100" y="190"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="600"
        text-anchor="middle"
        fill="#000000"
        letter-spacing="0.5">
    ts-guards
  </text>
</svg>
